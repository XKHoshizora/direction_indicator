# config/direction_indicator_params.yaml

direction_indicator:
    look_ahead_distance: 2.0      # 前瞻距离 (meters)
    turn_threshold_degrees: 10.0  # 转向曲率阈值对应的角度 (degrees)
    state_change_delay: 0.3       # 状态改变最小时间间隔 (seconds)

    # 速度阈值
    linear_velocity_threshold: 0.05    # m/s
    angular_velocity_threshold: 0.1    # rad/s

    # 提示控制
    voice_enable: true           # 是否启用语音提示
    early_warning_distance: 2.0  # 提前预警距离 (meters)
